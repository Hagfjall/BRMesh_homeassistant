; platformio.ini
;
; PlatformIO Project Configuration File
;
; Build options: build flags, source filter, extra scripting
; Upload options: custom port, speed and extra flags
; Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/en/latest/projectconf/index.html

[env:esp32_dev_v2_0_14]
platform = espressif32@2.0.14  ; Specify the exact ESP32 platform version
board = esp32dev                ; Or a more specific board ID if you know it
framework = arduino
monitor_speed = 115200          ; Common serial monitor speed
lib_deps = dawidchyrzynski/arduino-home-assistant@2.1.0

; You can add build flags here if needed
; For example, to define a macro:
; build_flags = -D MY_CUSTOM_FLAG=1